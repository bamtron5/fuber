<div ng-include="'components/navbar/navbar.html'"></div>


<div class="col-md-12">
	<h1>{{menu.name}}</h1>
	<ul>
		<li ng-repeat="item in menuItems">
			<h2>{{item.name}}<h2>
			
			<h3 class="desc">{{item.price}}</h3>
			<p class="desc">{{item.description}}</p>
			<ul>
				<li ng-repeat="ing in item.ingredients">
					{{ing}}
				</li>
			</ul>
		</li>
	</ul>
</div>
